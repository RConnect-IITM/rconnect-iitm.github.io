    }

    function startEncryption(originalMessage) {
      let encryptedMessage = "";
      for (letter of originalMessage) {
        encryptedMessage += shiftLetter(letter, 5);
      }
        return encryptedMessage;
    }
    function shiftLetter(letter, shift) {
      let newLetter = "";

      let letterCode = letter.charCodeAt(0);
      let newLetterCode = letterCode + (shift % 26);

      if (newLetterCode < 97) {
        // If new letter goes below "a" aka character code 97
        newLetterCode += 26;
      } else if (newLetterCode > 122) {
        // If new letter goes past "z" aka character code 122
        newLetterCode -= 26;
      }

      newLetter = String.fromCharCode(newLetterCode);
      
      return newLetter;
    }
    function mail(){
        msg="mailto:"+startEncryption("mxjiizxo")+"@"+startEncryption("nhvdg")+"."+startEncryption("ddoh")+"."+startEncryption("vx")+"."+startEncryption("di")
